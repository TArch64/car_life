name: car_life
description: App to track your car lifetime
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.1
  cloud_firestore: ^4.5.1
  provider: ^6.0.5
  cloud_firestore_odm: ^1.0.0-dev.54
  json_annotation: ^4.8.0
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_slidable: ^3.0.0
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  cloud_firestore_odm_generator: ^1.0.0-dev.54
  json_serializable: ^6.6.1

flutter:
  uses-material-design: false
  generate: true
