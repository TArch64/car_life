name: car_life
description: App to track your car lifetime
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.1
  cloud_firestore: ^4.7.1
  provider: ^6.0.5
  cloud_firestore_odm: ^1.0.0-dev.59
  json_annotation: ^4.8.1
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_slidable: ^3.0.0
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.4.4
  cloud_firestore_odm_generator: ^1.0.0-dev.59
  json_serializable: ^6.7.0

flutter:
  uses-material-design: false
  generate: true
